<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Lynn Schirmer for CFA 2023">
  <title>Form Validation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="bulma.css">
  <link rel="stylesheet" href="loginstyle.css">
  <a href="aimtrainindex.html" class = "startGame">Start Game</a>
</head>

<body>
  <header>
    <h1 class="page-title">Aim Train</h1>
  </header>
  <main>
    <section>
      <form id="card-form">

        <label for="label" class= "label">Name: </label>
        <input type="text" id="name-input" class="input" name="Name" required/>

        <label for="label" class= "label">Username: </label>
        <input type="text" id="username-input" class="input" name="Username" minlength="10" maxlength="50" required/>
        <p class= "help" id="warning"></p>

        <label for="label" class= "label">Profile Picture: </label>
        <input type="url" id="pic-input" class="input" name="Profile Picture" required/>

        <input type="submit" class="button is-fullwidth">
      </form>
    </section>

    <section>
      <div class="card-display">
        <h2 id="logo">Aim Train</h2>
        <img id="profile" src="placeholder-person.jpg">
        <h1 id="name">Name</h1>
        <h3 id="username">Username</h3>
        </div>
      </div>
    </section>


  </main>



  <script>
    const swears = ['poopypants', 'bobblehead', 'termite licker', 'knickers', 'bloomers'];
    const form = document.querySelector('form');

    const nameInput = document.querySelector('#name-input');
    const usernameInput = document.querySelector('#username-input');
    const picInput = document.querySelector('#pic-input');
    const warning = document.querySelector('#warning');
 
   let cardName = document.querySelector('#name');
   let cardUsername = document.querySelector('#username');
   let cardPic = document.querySelector('#profile')

    function dirtyWords(words){
      let badWords = swears.some((word) => words.includes(word));
      if (badWords) {
        return true;
      } else {
        return false;
      }
    }

    form.addEventListener('submit', function (event){
      event.preventDefault();
      let name = nameInput.value;
      let username = usernameInput.value;
      let pic = picInput.value;

      if(dirtyWords(username)){
        warning.innerHTML = "Clean up your language please";
        warning.innerHTML.add('is-danger');
        usernameInput.innerHTML.add('classList');
        return false;
      }else{
        cardName.innerHTML = name;
        cardUsername.innerHTML = username;
        cardPic.src = pic;
      }
    });

    
   







  </script>

</body>

</html>
